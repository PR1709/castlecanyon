name: Trigger auto deployment for gva

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gva-AutoDeployTrigger-a5bbd2e3-705a-41e1-afc6-b27cd63c4e43.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GVA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GVA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GVA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: castlecanyongva.azurecr.io
          registryUsername: ${{ secrets.GVA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GVA_REGISTRY_PASSWORD }}
          containerAppName: gva
          resourceGroup: CastleCanyonICLP
          imageToBuild: castlecanyongva.azurecr.io/gva:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


